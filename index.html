<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 2rem;
            background-color: rgb(163, 109, 214);
            color: #fff;
        }

        #view-msg {
            border: 1px solid #fff;
            padding: 15px;
            height: 61px;
            width: auto;
        }

        #user-agent-data {
            margin-top: 10px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <h1>MY USER AGENT!</h1>

    <section>
        <div id="view-msg"> </div>
        <div id="user-agent-data"> </div>
    </section>
</body>
<script>

    // Detect if web page or applicaion opened through webview of ios/andriod or browser
    function isMobileWebView() {
        var isWebView = false;
        var userAgent = window.navigator.userAgent.toLowerCase();
        var safari = /safari/.test(userAgent),
            mobile = /Mobile/.test(userAgent),
            isMacLike = /(Mac|iPhone|iPod|iPad)/i.test(navigator.platform),
            isIOS = /(iPhone|iPod|iPad)/i.test(navigator.platform),
            isAndroid = /android/i.test(navigator.userAgent);

        // Check if this web page opening in native app's web view or browser
        if ((isIOS && !safari) || (isMacLike && !safari) || (isAndroid && userAgent.includes('wv'))) {
            isWebView = true;
        }
        return isWebView;
    }

    // Show information on UI screen
    var msg = document.getElementById('view-msg');
    var ua = document.getElementById('user-agent-data');

    if (isMobileWebView()) {
        msg.innerHTML = "<h1>You are viewing in WebView </h1>"
    } else {
        msg.innerHTML = "<h1>You are viewing in Browser </h1>"
    }
    ua.textContent = window.navigator.userAgent.toLowerCase();


</script>

</html>
