        body {
            margin: 2rem;

        #msg {
            border: 1px solid #fff;

<body>
    <h1>MY USER AGENT!</h1>

    <section>

        <div id="msg"> </div>

        <div id="ua"> </div>
    </section>
</body>
<script>


    function isMobileWebView() {
        var isWebView = false;
        var userAgent = window.navigator.userAgent.toLowerCase();
        var safari = /safari/.test(userAgent),
            mobile = /Mobile/.test(userAgent),
            isIOS = /iphone|ipod|ipad/.test(userAgent),
            isAndroid = /android/i.test(navigator.userAgent);

        if (isIOS) {
            if (safari) {
                //browser
            } else if (!safari) {
                isWebView = true;
            };
        } else if (isAndroid) {
            if (userAgent.includes('wv')) {
                isWebView = true;
                // Android webview
            } else {
                // Chrome or any browser
            }
        } else {
            // Not iOS or Andriod
        }
        return isWebView;
    }

    var msg = document.getElementById('msg');
    var ua = document.getElementById('ua');

    if (isMobileWebView) {

        msg.innerHTML = "<h1>You are viewing in WebView </h1>"

    } else {
        msg.innerHTML = "<h1>You are viewing in Browser </h1>"
    }


    ua.textContent = window.navigator.userAgent.toLowerCase();


</script>

</html>
